{% extends "base.html" %} {% load static %} {% block body %}

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .nav {
    width: 100%;
    height: 20%;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  body {
    font-family: "Quattrocento", serif;
    background-image: url("{% static '/Assets/appointment.jpeg' %}");
    background-size: cover;
    background-position: center;
    opacity: 0.9;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    margin: 0;
    padding: 0;
  }

  .container {
    background-color: rgba(232, 232, 232, 0.7);
    border-radius: 15px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    padding: 40px;
    width: 100%;
    max-width: 800px;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: auto;
    padding-top: 150px;
  }

  header {
    text-align: center;
    margin-bottom: 30px;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 20px;
    border-radius: 10px;
  }

  header h1 {
    color: #ffffff;
    font-size: 32px;
    margin-bottom: 15px;
  }

  /* Form styles */
  form {
    text-align: left;
    max-width: 700px;
    opacity: 0.95;
  }

  .form-group {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }

  .form-group label {
    width: 48%;
  }

  label {
    font-weight: bold;
    color: #000000;
    margin-bottom: 5px;
    display: block;
    font-size: 18px;
  }

  input[type="text"],
  input[type="email"],
  input[type="date"],
  input[type="time"],
  textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #cccccc;
    border-radius: 5px;
    transition: border-color 0.3s ease;
    font-size: 16px;
    box-sizing: border-box;
  }

  input[type="submit"] {
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    padding: 15px 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
    font-size: 18px;
  }

  input[type="submit"]:hover {
    background-color: #0056b3;
  }

  footer {
    text-align: center;
    margin-top: auto;
    padding: 20px 0;
    width: 100%;
    background-color: rgba(51, 51, 51, 0.8);
    color: #fff;
  }
</style>

<div class="container bg-white">
  <form action="{% url 'submitform' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
    </div>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required />

    <div class="form-group">
      <label for="date">Date of Appointment:</label>
      <input type="date" id="date" name="date" required />
    </div>

    <div class="form-group">
      <label for="time">Time of Appointment:</label>
      <input type="time" id="time" name="time" required />
    </div>

    <input type="submit" value="Submit" />
  </form>
</div>

<footer>
  <p>&copy; Promise, you wouldn't regret the choice!</p>
</footer>

{% endblock body %}
